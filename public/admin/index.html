<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Projeler</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="admin-dashboard">
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <img src="/logo/Erdal%20K..png" alt="Erdal Kazan Logo">
                <h1>Yönetici Paneli</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/admin" class="active"><i class="fas fa-th-large"></i> Projeler</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Çıkış Yap</a></li>
                </ul>
            </nav>
        </header>

        <main class="admin-main">
            <div class="admin-actions">
                <h2>Projeler</h2>
                <a href="/admin/new.html" class="btn btn-primary">
                    <i class="fas fa-plus"></i> Yeni Proje
                </a>
            </div>

            <div class="projects-grid" id="projectsGrid">
                <div class="loading">Yükleniyor...</div>
            </div>
        </main>
    </div>

    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <h3>Projeyi Sil</h3>
            <p>Bu projeyi silmek istediğinizden emin misiniz? Bu işlem geri alınamaz.</p>
            <div class="modal-actions">
                <button id="cancelDelete" class="btn btn-secondary">İptal</button>
                <button id="confirmDelete" class="btn btn-danger">Sil</button>
            </div>
        </div>
    </div>

    <script>
        // Check authentication status on page load
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch('/admin/check-auth', {
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    window.location.href = '/admin/login.html';
                    return;
                }
                
                // Load projects
                loadProjects();
                
                // Set up logout button
                document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                    e.preventDefault();
                    await fetch('/admin/logout', {
                        method: 'POST',
                        credentials: 'same-origin'
                    });
                    window.location.href = '/admin/login.html';
                });
                
                // Set up delete modal
                let projectToDelete = null;
                const deleteModal = document.getElementById('deleteModal');
                const cancelDeleteBtn = document.getElementById('cancelDelete');
                const confirmDeleteBtn = document.getElementById('confirmDelete');
                
                window.openDeleteModal = (projectId) => {
                    projectToDelete = projectId;
                    deleteModal.style.display = 'flex';
                };
                
                cancelDeleteBtn.addEventListener('click', () => {
                    deleteModal.style.display = 'none';
                    projectToDelete = null;
                });
                
                confirmDeleteBtn.addEventListener('click', async () => {
                    if (!projectToDelete) return;
                    
                    try {
                        const response = await fetch(`/api/projects/${projectToDelete}`, {
                            method: 'DELETE',
                            credentials: 'same-origin'
                        });
                        
                        if (response.ok) {
                            loadProjects(); // Reload the projects list
                        } else {
                            const error = await response.json();
                            alert(error.message || 'Proje silinirken bir hata oluştu');
                        }
                    } catch (error) {
                        console.error('Delete error:', error);
                        alert('Bir hata oluştu. Lütfen tekrar deneyin.');
                    }
                    
                    deleteModal.style.display = 'none';
                    projectToDelete = null;
                });
                
                // Close modal when clicking outside
                window.onclick = (event) => {
                    if (event.target === deleteModal) {
                        deleteModal.style.display = 'none';
                        projectToDelete = null;
                    }
                };
                
            } catch (error) {
                console.error('Auth check error:', error);
                window.location.href = '/admin/login.html';
            }
        });
        
        // Function to load projects
        async function loadProjects() {
            const projectsGrid = document.getElementById('projectsGrid');
            projectsGrid.innerHTML = '<div class="loading">Yükleniyor...</div>';
            
            try {
                const response = await fetch('/api/projects', {
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    throw new Error('Projeler yüklenirken bir hata oluştu');
                }
                
                const projects = await response.json();
                
                if (projects.length === 0) {
                    projectsGrid.innerHTML = '<div class="no-projects">Henüz hiç proje eklenmemiş</div>';
                    return;
                }
                
                let html = '';
                projects.forEach(project => {
                    const firstImage = project.images && project.images.length > 0 
                        ? project.images[0].url
                        : '/images/placeholder.jpg';
                    
                    html += `
                        <div class="project-card">
                            <div class="project-image" style="background-image: url('${firstImage}')"></div>
                            <div class="project-info">
                                <h3>${project.title}</h3>
                                <div class="project-actions">
                                    <a href="/admin/edit.html?id=${project._id}" class="btn btn-sm btn-edit">
                                        <i class="fas fa-edit"></i> Düzenle
                                    </a>
                                    <button onclick="openDeleteModal('${project._id}')" class="btn btn-sm btn-delete">
                                        <i class="fas fa-trash"></i> Sil
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                projectsGrid.innerHTML = html;
                
            } catch (error) {
                console.error('Error loading projects:', error);
                projectsGrid.innerHTML = `
                    <div class="error">
                        <p>Projeler yüklenirken bir hata oluştu</p>
                        <button onclick="loadProjects()" class="btn btn-secondary">Tekrar Dene</button>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
