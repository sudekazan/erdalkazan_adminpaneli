<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proje D√ºzenle - Admin Panel</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/style.css"> 
    <link rel="stylesheet" href="/admin/css/admin.css">
</head>
<body class="admin-edit">
    <div class="admin-container">
        <header class="admin-header">
            <div class="logo">
                <img src="/logo/Erdal%20K..png" alt="Erdal Kazan Logo">
                <h1>Proje D√ºzenle</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="/admin"><i class="fas fa-arrow-left"></i> Geri D√∂n</a></li>
                    <li><a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> √áƒ±kƒ±≈ü Yap</a></li>
                </ul>
            </nav>
        </header>

        <main class="admin-main">
            <form id="projectForm" class="project-form">
                <div class="form-section">
                    <h2>Proje Bilgileri</h2>
                    <div class="form-group">
                        <label for="title">Ba≈ülƒ±k <span class="required">*</span></label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="description">A√ßƒ±klama</label>
                        <textarea id="description" name="description" rows="5"></textarea>
                    </div>
                </div>

                <div class="form-section">
                    <h2>Proje G√∂rselleri</h2>
                    <div class="file-upload-container">
                        <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
                        <button type="button" class="btn btn-secondary" onclick="document.getElementById('imageUpload').click()">
                            <i class="fas fa-plus"></i> Yeni G√∂rsel Ekle
                        </button>
                        <div class="file-upload-info">Maksimum 10MB, JPG, PNG veya GIF</div>
                    </div>
                    
                    <div id="imagePreviews" class="image-previews">
                        <div class="loading">Y√ºkleniyor...</div>
                    </div>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin'">ƒ∞ptal</button>
                    <button type="submit" class="btn btn-primary">
                        <span id="submitBtnText">Deƒüi≈üiklikleri Kaydet</span>
                        <span id="loadingSpinner" class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i> Kaydediliyor...
                        </span>
                    </button>
                </div>
            </form>
        </main>
    </div>

    <div id="errorModal" class="modal">
        <div class="modal-content">
            <h3>Hata</h3>
            <p id="errorMessage"></p>
            <div class="modal-actions">
                <button id="closeErrorModal" class="btn btn-primary">Tamam</button>
            </div>
        </div>
    </div>

    <div id="deleteImageModal" class="modal">
        <div class="modal-content">
            <h3>G√∂rseli Sil</h3>
            <p>Bu g√∂rseli silmek istediƒüinizden emin misiniz?</p>
            <div class="modal-actions">
                <button id="cancelDeleteImage" class="btn btn-secondary">ƒ∞ptal</button>
                <button id="confirmDeleteImage" class="btn btn-danger">Sil</button>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let projectId = null; 
        let existingImages = [];
        let newFiles = [];
        let imageToDelete = null; 
        
        // Check authentication status and load project data
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                console.log('üöÄ Edit page loading started');

                // Check authentication
                console.log('üîê Checking authentication...');
                const authResponse = await fetch('/admin/check-auth', {
                    credentials: 'same-origin'
                });

                console.log('Auth response status:', authResponse.status);
                if (!authResponse.ok) {
                    console.log('‚ùå Authentication failed, redirecting to login');
                    window.location.href = '/admin/login.html';
                    return;
                }

                const authData = await authResponse.json();
                console.log('‚úÖ Authentication successful:', authData);

                // Get project ID from URL
                const urlParams = new URLSearchParams(window.location.search);
                const localProjectId = urlParams.get('id');

                if (!localProjectId) {
                    console.error('‚ùå No project ID found in URL');
                    alert('Proje ID bulunamadƒ±. Admin paneline y√∂nlendiriliyorsunuz.');
                    window.location.href = '/admin';
                    return;
                }
                
                projectId = localProjectId;

                console.log('üìã Project ID:', projectId);

                // Load project data
                console.log('üì• Loading project data...');
                await loadProject(projectId);

                // Set up form submission
                console.log('‚öôÔ∏è Setting up form...');
                setupForm();

                // Set up modals
                console.log('üî≤ Setting up modals...');
                setupModals();

                console.log('‚úÖ Edit page setup completed successfully');

            } catch (error) {
                console.error('üí• Critical initialization error:', error);
                console.error('Error stack:', error.stack);
                showError('Sayfa y√ºklenirken kritik bir hata olu≈ütu. L√ºtfen sayfayƒ± yenileyin.'); 
            }
        });
                
        // Load project data
        async function loadProject(id) {
            try {
                console.log('Fetching project data for ID:', id);
                const response = await fetch(`/api/projects/${id}`, {
                    credentials: 'same-origin'
                });
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('Proje bulunamadƒ±');
                    }
                    throw new Error(`Proje y√ºklenirken hata olu≈ütu: ${response.status}`);
                }
                
                const project = await response.json();
                console.log('Project loaded successfully:', project);
                
                // Populate form fields
                document.getElementById('title').value = project.title || '';
                // subtitle kaldƒ±rƒ±ldƒ±
                document.getElementById('description').value = project.description || '';
                // technologies kaldƒ±rƒ±ldƒ±
                
                // Store existing images
                existingImages = project.images || [];
                
                // Display existing images
                updateImagePreviews();
                
            } catch (error) {
                console.error('Error loading project:', error);
                throw error;
            }
        }
        
        // Set up form submission
        function setupForm() {
            const form = document.getElementById('projectForm');
            const imageUpload = document.getElementById('imageUpload');
            const submitBtnText = document.getElementById('submitBtnText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            // Handle file selection
            imageUpload.addEventListener('change', (e) => {
                const files = Array.from(e.target.files);
                
                // Check total file size (max 10MB per file, 50MB total)
                const totalSize = [...newFiles, ...files].reduce((total, file) => total + file.size, 0);
                if (totalSize > 50 * 1024 * 1024) {
                    showError('‚ùå Toplam dosya boyutu 50MB\'ƒ± ge√ßemez');
                    return;
                }
                
                newFiles = [...newFiles, ...files];
                updateImagePreviews();
                
                // Reset file input to allow selecting the same file again
                e.target.value = '';
            });
            
            // Handle form submission
            form.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                // Validate form
                const title = document.getElementById('title').value.trim();
                if (!title) {
                    showError('‚ö†Ô∏è L√ºtfen bir ba≈ülƒ±k girin');
                    return;
                }
                
                // Disable form and show loading state
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.disabled = true;
                submitBtnText.style.display = 'none';
                loadingSpinner.style.display = 'inline-block';
                
                try {
                    const formData = new FormData();
                    formData.append('title', title);
                    
                    // Alt ba≈ülƒ±k kaldƒ±rƒ±ldƒ±
                    
                    const description = document.getElementById('description').value.trim();
                    if (description) formData.append('description', description);
                    
                    // Teknolojiler kaldƒ±rƒ±ldƒ±
                    
                    // Add new files to form data
                    newFiles.forEach(file => {
                        formData.append('images', file);
                    });
                    
                    // Update project
                    console.log('üì§ Updating project...');
                    const response = await fetch(`/api/projects/${projectId}`, {
                        method: 'PUT',
                        body: formData,
                        credentials: 'same-origin'
                    });
                    
                    if (response.ok) {
                        console.log('‚úÖ Project updated successfully');
                        window.location.href = '/admin';
                    } else {
                        const error = await response.json();
                        throw new Error(error.message || '‚ùå Proje g√ºncellenirken bir hata olu≈ütu');
                    }
                } catch (error) {
                    console.error('‚ùå Error updating project:', error);
                    showError('‚ö†Ô∏è ' + (error.message || 'Proje g√ºncellenirken bir hata olu≈ütu. L√ºtfen tekrar deneyin.'));
                } finally {
                    // Re-enable form and hide loading state
                    submitBtn.disabled = false;
                    submitBtnText.style.display = 'inline-block';
                    loadingSpinner.style.display = 'none';
                }
            });
        }
        
        // Set up modals (Bu kƒ±sƒ±m g√∂rsel silme ve hata g√∂sterme mantƒ±ƒüƒ±nƒ± i√ßerir ve deƒüi≈ümedi)
        function setupModals() {
            // Error modal
            const errorModal = document.getElementById('errorModal');
            const errorMessage = document.getElementById('errorMessage');
            const closeErrorModal = document.getElementById('closeErrorModal');
            
            window.showError = function(message) {
                errorMessage.textContent = message;
                errorModal.style.display = 'flex';
            };
            
            closeErrorModal.addEventListener('click', () => {
                errorModal.style.display = 'none';
            });
            
            // Delete image modal
            const deleteImageModal = document.getElementById('deleteImageModal');
            const cancelDeleteImage = document.getElementById('cancelDeleteImage');
            const confirmDeleteImage = document.getElementById('confirmDeleteImage');
            
            window.openDeleteImageModal = function(filename) {
                imageToDelete = filename; // Cloudinary filename
                deleteImageModal.style.display = 'flex';
            };
            
            cancelDeleteImage.addEventListener('click', () => {
                deleteImageModal.style.display = 'none';
                imageToDelete = null;
            });
            
            confirmDeleteImage.addEventListener('click', async () => {
                if (!imageToDelete) {
                    deleteImageModal.style.display = 'none';
                    return;
                }
                
                try {
                    const response = await fetch(`/api/projects/${projectId}/images/${imageToDelete}`, {
                        method: 'DELETE',
                        credentials: 'same-origin'
                    });
                    
                    if (response.ok) {
                        existingImages = existingImages.filter(img => img.filename !== imageToDelete); 
                        updateImagePreviews();
                    } else {
                        const error = await response.json();
                        throw new Error(error.message || 'G√∂rsel silinirken bir hata olu≈ütu');
                    }
                } catch (error) {
                    console.error('Error deleting image:', error);
                    showError('G√∂rsel silinirken bir hata olu≈ütu. L√ºtfen tekrar deneyin.');
                }
                
                deleteImageModal.style.display = 'none';
                imageToDelete = null;
            });
            
            // Close modals when clicking outside
            window.onclick = (event) => {
                if (event.target === errorModal) {
                    errorModal.style.display = 'none';
                } else if (event.target === deleteImageModal) {
                    deleteImageModal.style.display = 'none';
                    imageToDelete = null;
                }
            };
            
            // Close modals with Escape key
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    errorModal.style.display = 'none';
                    deleteImageModal.style.display = 'none';
                    imageToDelete = null;
                }
            });
        }
        
        // Update image previews (Bu kƒ±sƒ±m da deƒüi≈ümedi, sadece temizlendi)
        function updateImagePreviews() {
            const imagePreviews = document.getElementById('imagePreviews');
            
            if (existingImages.length === 0 && newFiles.length === 0) {
                imagePreviews.innerHTML = '<div class="no-images">Hen√ºz hi√ß g√∂rsel y√ºklenmedi</div>';
                return;
            }
            
            let html = '<div class="image-previews-grid">';
            
            // Display existing images
            existingImages.forEach(image => {
                html += `
                    <div class="image-preview">
                        <img src="${image.url}" alt="${image.filename}">
                        <button type="button" class="remove-image" onclick="openDeleteImageModal('${image.filename}')">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
            });
            
            html += '</div>';
            imagePreviews.innerHTML = html;

            // Display new images
            newFiles.forEach((file, index) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.createElement('div');
                    preview.className = 'image-preview';
                    preview.innerHTML = `
                        <img src="${e.target.result}" alt="Preview">
                        <button type="button" class="remove-image" data-index="${index}">
                            <i class="fas fa-times"></i>
                        </button>
                    `;
                    
                    const removeBtn = preview.querySelector('.remove-image');
                    removeBtn.addEventListener('click', (event) => {
                        event.stopPropagation();
                        // Dosyayƒ± listeden √ßƒ±kar
                        const currentGrid = imagePreviews.querySelector('.image-previews-grid');
                        const previewElements = Array.from(currentGrid.children);
                        const clickedIndex = previewElements.indexOf(preview);
                        
                        if (clickedIndex !== -1) {
                            newFiles.splice(clickedIndex - existingImages.length, 1);
                            updateImagePreviews();
                        }
                    });
                    
                    const grid = imagePreviews.querySelector('.image-previews-grid');
                    if (grid) {
                        grid.appendChild(preview);
                    }
                };
                reader.readAsDataURL(file);
            });
        }
        
        // Set up logout button
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await fetch('/admin/logout', {
                method: 'POST',
                credentials: 'same-origin'
            });
            window.location.href = '/admin/login.html';
        });
        
    </script>
</body>
</html>
